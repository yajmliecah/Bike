{% extends 'bike/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h3>Items</h3>
    </div>
        {% for item in items %}
        <div class="col-sm-4 col-lg-4">

               <div class="caption">
                   <a href="/item/{{ item.pk }}">
                       {% if item.image %}
                            <img src="{{ item.image.url }}" class="thumbnail">
                        {% else %}
                            <h3>No image to display</h3>
                       {% endif %}
                    </a>
                   <h2>{{ item.name }}</h2>
                   <h4>{{ item.category }}</h4>
                   <p>{{ item.price }}</p>

                   <a href="/item/{{ item.pk }}" class="btn btn-primary btn-sm" role="button">View Details</a>

                   <a href="/delete/{{ item.pk }}">
                    <button type="submit" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                   </a>
               </div>

        </div>
        {% endfor %}
  </div>
{% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
{% endblock %}
