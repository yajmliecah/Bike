{% extends 'bike/base.html' %}

{% block content %}
    <div class="jumbotron">
        <div class="row">

        <!-- Left Album Info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="">
                        {% if item.image %}
                            <img src="{{ item.image.url }}" class="img-responsive">
                        {% else %}
                            <h3>No image to display</h3>
                        {% endif %}
                    </a>
                    <h3>{{ item.name }}
                        <small>{{ item.category }}</small>
                    </h3>
                    <p>{{ item.price }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
