{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}My Car App{% endblock %}</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'bike/thumbnails.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'bike/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'bike/detail.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'bike/footer.css' %}">

  </head>


  <body class="body">

    <nav class="navbar navbar-default ">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <span class="glyphicon glyphicon-home"></span>
            </a>
            </div>


            <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/category/cars/">Car</a></li>
                <li><a href="/category/motors/">Motorcycle</a></li>
                <li><a href="/category/vehicles/" >Vehicle</a></li>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input formmethod="GET" name="q" type="text" class="form-control" placeholder="Search" value="{{ request.GET.q }}">
                    </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        {% if user.is_authenticated %}
                        Hi {{ user.username }} !
                        <a href="/accounts/logout/">Logout</a>
                        {% else %}
                        <a href="/accounts/login/">
                            <span style="font-size: 20px" class="glyphicon glyphicon-user"></span>
                        </a>
                        {% endif %}
                    </li>
                </ul>
                </div>
            </div>
    </nav>

    <div class="container">

        <nav class="breadcrumb">
            {% block breadcumb %}
            <a class="breadcrumb-item" href="/">Home</a>
            {% endblock %}
        </nav>

    </div>

    <div class="container theme-showcase" role="main">

                <div class="row">

                        {% block content %}

                        {% endblock %}

                </div>
    </div>

</div>

</body>
</html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  </body>
</html>
