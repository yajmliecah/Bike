{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block breadcrumb %}
{{ block.super }}
<a class="breadcumb-item"> Registration</a>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="container">
        <div class="col-lg-4 col-lg-offset-3">

               <fieldset>
                   <legend>Register a new account</legend>
                         <form class="form-signin" enctype="multipart/form-data" role="form" method="post">
                           {% csrf_token %}
                            {{ form.as_p }}
                             <div class="checkbox">
                              <label>
                                <input type="checkbox" value="remember-me">I have read and agree to the (Terms of Service)
                              </label>
                            </div>
                            <button class="btn btn btn-primary btn-block" type="submit">Sign Up</button>
                        </form>

                </fieldset>

            <h4>Already Signed Up?</h4>
            <small>Click Sign In to <a href="/accounts/login/">login</a> to your account </small>
            <hr>
        </div>
</div>
<br>
  </div>
{% endblock %}
