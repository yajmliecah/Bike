{% extends 'base.html' %}
{% load static %}
{% block breadcumb %}{{ block.super }} | Login {% endblock %}

{% block content %}
<div class="row">
    <div class="container">
        <div class="col-lg-4 col-lg-offset-3">
           <form class="form-signin" enctype="multipart/form-data" role="form" method="post">
               {% csrf_token %}
                <h2 class="form-signin-heading">Login</h2>
                <hr>
                {{ form.as_p }}
                 <br>
               <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
               <input type="hidden" name="next" value="{{ next }}" />
              </form>
            <hr>
            <p>Don't have an account yet? <a href="/accounts/signup/">Sign Up</a> </p>
        </div>
    </div>
</div>
<br>
{% endblock %}
