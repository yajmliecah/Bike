{% extends 'base.html' %}

{% block breadcumb %}
{{ block.super }} My Account
{% endblock %}

{% block content %}
<div class="container theme-showcase">
    {% if user.is_authenticated %}
        <h1>Welcome <small>'{{ user.username }}'</small></h1>
    {% else %}
        <h1>Welcome Please Log In</h1>
    {% endif %}

    {% for items in items %}
        <p>{{ items.name }}</p>
    {% endfor %}
</div>
{% endblock %}
